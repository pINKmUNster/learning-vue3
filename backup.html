<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section v-if="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress </h2>
        <ul>
            <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                <label>
                    <input type="checkbox" v-model="assignment.complete">
                    {{ assignment.name }}
                </label>
            </li>
        </ul>
    </section>

    <section class="mt-8" v-if="completedAssignments.length">
        <h2 class="font-bold mb-2">Completed </h2>
        <ul>
            <li v-for="assignment in completedAssignments" :key="assignment.id">
                <label>
                    <input type="checkbox" v-model="assignment.complete">
                    {{ assignment.name }}
                </label>
            </li>
        </ul>
    </section>
</div>
<script>
    let app = {
        data() {
            return {
                assignments: [
                    {
                        id: 1,
                        name: 'First project',
                        complete: true
                    },
                    {
                        id: 2,
                        name: 'Second project',
                        complete: false
                    },
                    {
                        id: 3,
                        name: 'Third project',
                        complete: false
                    },
                ]
            }
        },
        computed:{
            inProgressAssignments(){
                return this.assignments.filter(a => !a.complete)
            },
            completedAssignments(){
                return this.assignments.filter(a => a.complete)
            }
        }
    }
    Vue.createApp(app).mount('#app')
</script>

</body>
</html>
